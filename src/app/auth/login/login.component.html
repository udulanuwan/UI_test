<div class="container-fluid">
    <!-- <a routerLink="['/home']">Home</a> -->
    <ngx-ui-loader></ngx-ui-loader>
    <div class="logo">
        <img (click)="goToHome();" src="../../../assets/img/logo.png" alt="Logo image">
    </div>
    <div class="row">
        <div class="col-lg-4 main-wrapper">
            <div class="login-form-wrapper">

                <form class="login-form" [formGroup]="loginForm" (submit)="submit()">
                    <small class="error" *ngIf="invalidCredentials">Invalid email or password. Please try again!</small>
                    <small class="error" *ngIf="fillAllFields">Please fill all the fields!</small>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <!-- <small class="error">Invalid Email address</small> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" formControlName="password"
                            id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button class="btn btn-outline-dark btn-login" type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="col-lg-8 right-img">

        </div>
    </div>
</div>
