<div class="wrapper">
    <app-side-bar [collapsed]= "collapsed"></app-side-bar>
    <div class="content">

        <div class="container-fluid">

            <button type="button"  class="btn btn-outline-primary" (click)="toggleSidebar()">
                <img src="../../../assets/icons/menu.png" alt="Menu Icon">
                <span></span>
            </button>

            <div class="row charts-container">
                <div class="col-lg-6 chart">
                    <div class="card">
                        <div class="card-body">
                            This is some text within a card body.
                            <google-chart #chart [title]="title" [type]="type" [data]="data" [columnNames]="columnNames"
                                [options]="options" [width]="width" [height]="height">
                            </google-chart>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 chart">
                    <div class="card">
                        <div class="card-body">
                            This is some text within a card body.
                            <google-chart #chart [title]="title" [type]="barChart" [data]="data" [columnNames]="columnNames"
                                [options]="options" [width]="width" [height]="height">
                            </google-chart>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row tables-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Completed</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let todo of TableData">
                            <th scope="row">{{todo.id}}</th>
                            <td>{{todo.title}}</td>
                            <td>{{todo.completed}}</td>
                        
                        </tr>
                  
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<app-header></app-header>
